    <!-- Script para activar Ícone de hambúrguer-->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active'); // Cambiar la clase "active" para mostrar/ocultar el menú
        });
    </script>


    <!-- Script formulário de contacto -->
    <script>
      const form = document.getElementById("contactForm");
      const respuesta = document.getElementById("respuesta");

      form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
       const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

       if (response.ok) {
        respuesta.textContent = "¡Mensaje enviado con éxito!";
        respuesta.style.color = "#f838ef";
        form.reset();
       } else {
        respuesta.textContent = "Error al enviar el mensaje. Intenta más tarde.";
        respuesta.style.color = "red";
       }
       } catch (error) {
       respuesta.textContent = "Error de conexión. Verifica tu red.";
       respuesta.style.color = "red";
       }
     });
